<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真アルバムアプリ (外部JSON・フォント設定・ページ番号・スクロール版)</title>
    <style>
        /* 全体的なスタイル */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
        }

        /* メインレイアウトコンテナ: 左にコントロールパネル、右にアルバムコンテンツ */
        .main-layout-container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 左側のコントロールパネル */
        .control-panel {
            flex: 0 0 350px; /* コントロールパネルの幅 */
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            
            /* 追加・修正点: コントロールパネルに高さ制限とスクロール機能を追加 */
            max-height: calc(100vh - 40px); /* 画面の高さ - (bodyの上下padding + margin) */
            overflow-y: auto; /* 縦スクロールを有効にする */
            box-sizing: border-box; /* paddingを含めて高さ計算 */
        }
        /* コントロールパネルのスクロールバーのスタイル（任意） */
        .control-panel::-webkit-scrollbar {
            width: 8px;
        }
        .control-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .control-panel::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .control-panel::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        .title-input-area, .font-settings-area {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 各要素間のスペース */
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 5px;
        }

        .title-input-area input, .font-settings-area select, .font-settings-area input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 1em;
            border: 1px solid #0056b3;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .title-input-area label, .font-settings-area label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: -5px; /* 上の要素との間隔を詰める */
            margin-top: 5px; /* 次の要素との間隔 */
        }
        .title-input-area label:first-child, .font-settings-area label:first-child {
            margin-top: 0;
        }

        .font-settings-area h3 {
            font-size: 1.1em;
            color: #0056b3;
            margin: 0 0 5px 0;
            text-align: center;
        }


        .button-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-area button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #printButton {
            background-color: #28a745;
            color: white;
        }

        #printButton:hover {
            background-color: #218838;
        }

        #addPageButton {
            background-color: #007bff;
            color: white;
        }

        #addPageButton:hover {
            background-color: #0056b3;
        }
        
        #initializeButton {
            background-color: #dc3545;
            color: white;
        }

        #initializeButton:hover {
            background-color: #c82333;
        }

        #downloadJsonButton {
            background-color: #6c757d;
            color: white;
        }

        #downloadJsonButton:hover {
            background-color: #5a6268;
        }

        /* JSONファイル読み込みボタンのスタイル */
        .file-label {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            background-color: #17a2b8; /* Load button color */
            color: white;
        }

        .file-label:hover {
            background-color: #138496;
        }

        /* 右側のアルバムコンテンツペイン */
        .album-content-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-height: calc(100vh - 40px); /* PC画面の高さに合わせる */
            overflow-y: auto; /* 縦スクロールを有効にする */
            padding-right: 15px; /* スクロールバーとコンテンツの間に余白 */
            box-sizing: border-box;
        }
        /* スクロールバーのスタイル（任意） */
        .album-content-pane::-webkit-scrollbar {
            width: 8px;
        }
        .album-content-pane::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .album-content-pane::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .album-content-pane::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        /* 各印刷ページ（A4サイズをシミュレート） */
        .print-page {
            width: 210mm; /* A4 width */
            /* min-height: 297mm; */ /* スクロール対応のため高さを自動調整 */
            margin: 0 auto;
            padding: 20mm;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative; /* ページ番号の絶対配置のため */
        }

        .page-title {
            text-align: center;
            color: #0056b3;
            margin-bottom: 15px;
            word-break: break-all;
            line-height: 1.3;
        }

        /* .page-title内のspan要素の基本スタイル */
        .page-title span {
            display: inline; /* デフォルトでインライン */
            white-space: pre-wrap; /* タイトルが長すぎる場合に折り返し */
        }
        
        .page-title .page-subtitle-display { /* サブタイトル表示用のクラス */
            display: block; /* 新しい行に表示 */
            color: #555;
            margin-top: 5px; /* メインタイトルとの間隔 */
        }

        .page-number-display { /* ページ番号のスタイル */
            position: absolute;
            top: 15mm; /* 上からの位置 */
            right: 15mm; /* 右からの位置 */
            font-size: 0.9em;
            color: #666;
            z-index: 10; /* 他の要素より手前に表示 */
        }

        .page-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 写真項目全体のスタイル */
        .photo-entry {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-sizing: border-box;
            page-break-inside: avoid;
        }

        /* 写真プレビューエリア - 幅70%, 固定高さ */
        .photo-preview {
            flex: 7;
            height: 210px; /* A4ページに合うように高さを調整 */
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f9f9f9;
            box-sizing: border-box;
            padding: 5px;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer; /* クリック可能であることを示す */
        }

        /* ファイル選択とコメントエリア - 幅30% */
        .photo-controls {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

        .photo-controls input[type="file"] {
            border: 1px solid #007bff;
            padding: 8px;
            border-radius: 4px;
            background-color: #eaf6ff;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .photo-controls textarea {
            width: 100%;
            height: 170px; /* photo-previewの高さに合わせて調整 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 0.9em;
            box-sizing: border-box;
            /* JavaScriptでフォントスタイルを設定するため、ここでの設定は初期値またはバックアップ */
        }

        /* --- モーダルウィンドウのスタイル --- */
        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 画面に固定 */
            z-index: 1000; /* 最前面に表示 */
            padding-top: 60px; /* ボックスの位置 */
            left: 0;
            top: 0;
            width: 100%; /* 全幅 */
            height: 100%; /* 全高 */
            overflow: auto; /* 必要に応じてスクロール可能 */
            background-color: rgba(0,0,0,0.9); /* 半透明の黒い背景 */
        }

        /* モーダル内の画像 */
        .modal-content {
            margin: auto;
            display: block;
            width: 90%; /* 以前の80%から90%に拡大 */
            max-width: 90vw; /* 最大幅をビューポートの90%に設定（以前は700px固定） */
            max-height: 90vh; /* 最大高さをビューポートの90%に設定（以前は80vh） */
            object-fit: contain; /* 画像がトリミングされずに収まるように */
            border: 1px solid #fff; /* 画像の周りに白い枠線 */
        }

        /* モーダルキャプション（写真のコメント） */
        .modal-caption {
            margin: auto;
            display: block;
            width: 90%; /* 画像の幅に合わせてキャプションも90%に */
            max-width: 90vw; /* 画像の最大幅に合わせる */
            text-align: center;
            color: #eee; /* キャプションの色を明るく */
            padding: 15px 0 20px 0; /* 上下左右のパディング */
            height: auto; /* コンテンツに合わせて高さを自動調整 */
            max-height: 150px; /* 最大高さを設定 */
            overflow-y: auto; /* 長いコメントのためにスクロールを有効にする */
            /* フォントスタイルはJSで動的に適用 */
        }

        /* 閉じるボタン */
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* モーダルのズームインアニメーション */
        .modal-content, #caption {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {-webkit-transform:scale(0)}
            to {-webkit-transform:scale(1)}
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        /* モーダルのレスポンシブ調整 */
        @media only screen and (max-width: 768px){ /* レスポンシブのブレークポイントを少し広げました */
            .modal-content, .modal-caption {
                width: 95%; /* 小さい画面ではさらに広げる */
                max-width: 95vw;
                max-height: 95vh;
            }
        }
        /* --- モーダルウィンドウのスタイル ここまで --- */


        /* 印刷時のスタイル調整 */
        @media print {
            body {
                margin: 0;
                background-color: white;
                display: block;
            }
            .main-layout-container {
                padding: 0;
                gap: 0;
                display: block;
            }
            .control-panel {
                display: none;
            }
            .album-content-pane {
                flex: none;
                width: 100%;
                gap: 0;
                max-height: none; /* 印刷時は最大高さを解除 */
                overflow-y: visible; /* 印刷時はスクロールを無効化 */
                padding-right: 0;
            }
            .print-page {
                margin: 0;
                box-shadow: none;
                border: none;
                min-height: auto;
                height: auto;
                page-break-after: always;
                padding: 15mm;
                gap: 10px;
            }
            .page-title {
                display: block;
                margin-top: 0;
                margin-bottom: 15px;
                line-height: 1.3;
            }
            .page-title span {
                display: inline;
            }
            .page-title .page-subtitle-display {
                display: block;
                color: #555;
                margin-top: 5px;
            }
            .page-number-display { /* 印刷時もページ番号は表示 */
                top: 10mm; /* 印刷時の位置調整 */
                right: 10mm;
                font-size: 0.8em;
                color: #333;
            }
            .photo-controls input[type="file"] {
                display: none;
            }
            .photo-entry {
                flex-direction: row;
                page-break-inside: avoid;
                border: 1px solid #eee;
                padding: 10px;
                margin-bottom: 10px;
            }
            .photo-preview {
                border: none;
                padding: 0;
                height: 160px; /* 印刷時のプレビュー高さを調整 */
            }
            .photo-preview img {
                border: 1px solid #eee;
                cursor: default; /* 印刷時にはカーソルを変更しない */
            }
            .photo-controls textarea {
                border: none;
                background-color: transparent;
                height: auto;
                resize: none;
                overflow: hidden;
                padding: 0;
                font-size: 0.8em; /* 印刷時のメモのフォントサイズは固定 */
            }
        }
    </style>
</head>
<body>

    <div class="main-layout-container">
        <!-- 左側のコントロールパネル -->
        <div class="control-panel">
            <div class="title-input-area">
                <label for="mainTitleInput">メインタイトル:</label>
                <input type="text" id="mainTitleInput" placeholder="ここにメインタイトルを入力してください" value="2025年9月鳥取・島根ドライブ旅行">

                <label for="subtitleInput">サブタイトル:</label>
                <input type="text" id="subtitleInput" placeholder="ここにサブタイトルを入力してください" value="(9/22)">
            </div>

            <hr style="border-top: 1px solid #eee;">

            <div class="font-settings-area">
                <h3>タイトルフォント設定</h3>
                <label for="mainTitleFontFamily">メインタイトル フォント:</label>
                <select id="mainTitleFontFamily">
                    <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                    <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                    <option value="'BIZ UDGothic', sans-serif">BIZ UDゴシック</option>
                    <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="serif">セリフ系</option>
                    <option value="monospace">等幅</option>
                </select>
                <label for="mainTitleFontSize">メインタイトル サイズ (px):</label>
                <input type="number" id="mainTitleFontSize" min="16" max="72" value="32">

                <label for="subtitleFontFamily">サブタイトル フォント:</label>
                <select id="subtitleFontFamily">
                    <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                    <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                    <option value="'BIZ UDGothic', sans-serif">BIZ UDゴシック</option>
                    <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="serif">セリフ系</option>
                    <option value="monospace">等幅</option>
                </select>
                <label for="subtitleFontSize">サブタイトル サイズ (px):</label>
                <input type="number" id="subtitleFontSize" min="10" max="48" value="20">
            </div>

            <hr style="border-top: 1px solid #eee;">

            <!-- メモフォント設定の追加 -->
            <div class="font-settings-area">
                <h3>メモフォント設定</h3>
                <label for="commentFontFamily">メモ フォント:</label>
                <select id="commentFontFamily">
                    <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                    <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                    <option value="'BIZ UDGothic', sans-serif">BIZ UDゴシック</option>
                    <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="serif">セリフ系</option>
                    <option value="monospace">等幅</option>
                </select>
                <label for="commentFontSize">メモ サイズ (px):</label>
                <input type="number" id="commentFontSize" min="8" max="36" value="14">
            </div>
            <!-- メモフォント設定ここまで -->

            <hr style="border-top: 1px solid #eee;">

            <div class="button-area">
                <button id="addPageButton">新しいページを追加</button>
                <button id="printButton">PDFとして印刷</button>
                <hr style="border-top: 1px solid #eee;">
                <label for="jsonFileInput" class="file-label">JSONファイルを読み込む</label>
                <input type="file" id="jsonFileInput" accept=".json" style="display:none;">
                <button id="downloadJsonButton">JSONファイルをダウンロード</button>
                <hr style="border-top: 1px solid #eee;">
                <button id="initializeButton">アルバムを初期化</button>
            </div>
        </div>

        <!-- 右側のアルバムコンテンツペイン -->
        <div class="album-content-pane">
            <div id="pages-container">
                <!-- JavaScriptによってページがここに追加されます -->
            </div>
        </div>
    </div>

    <!-- 画像拡大表示用のモーダルウィンドウ -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
    </div>
    <!-- モーダルウィンドウここまで -->

    <script>
        let entry_id_counter = 0; // 全ての写真項目でユニークなIDを生成するためのカウンター
        let page_number_counter = 0; // ページ番号を管理するためのカウンター

        // グローバル参照 (DOMContentLoaded後に設定)
        let mainTitleInput, subtitleInput;
        let mainTitleFontFamilyInput, mainTitleFontSizeInput;
        let subtitleFontFamilyInput, subtitleFontSizeInput;
        let commentFontFamilyInput, commentFontSizeInput; // 追加: コメントフォント設定
        let pagesContainer;

        // モーダル関連の要素
        let imageModal, modalImage, modalCaption, modalClose;

        // 画像のプレビューをセットアップする関数
        function setupImagePreview(imageInput, imagePreview) {
            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '';
                    imagePreview.style.display = 'none';
                }
            });
        }

        // 単一の写真項目 (div.photo-entry) を作成する関数
        function createPhotoEntryElement(imageData = '', commentText = '') {
            entry_id_counter++;
            const entryId = entry_id_counter;

            const photoEntryDiv = document.createElement('div');
            photoEntryDiv.className = 'photo-entry';
            photoEntryDiv.dataset.id = entryId;

            photoEntryDiv.innerHTML = `
                <div class="photo-preview">
                    <img id="imagePreview${entryId}" src="${imageData}" alt="画像プレビュー" style="${imageData ? 'display: block;' : 'display: none;'}" crossorigin="anonymous">
                </div>
                <div class="photo-controls">
                    <input type="file" id="imageInput${entryId}" accept="image/*">
                    <textarea id="comment${entryId}" placeholder="コメントを記入してください">${commentText}</textarea>
                </div>
            `;
            
            // 画像のクリックイベントリスナーをここで設定
            const imgElement = photoEntryDiv.querySelector(`#imagePreview${entryId}`);
            const textareaElement = photoEntryDiv.querySelector(`#comment${entryId}`);

            imgElement.addEventListener('click', () => {
                // 画像が設定されており、表示されている場合のみモーダルを開く
                if (imgElement.src && imgElement.src !== window.location.href && imgElement.style.display !== 'none') {
                    imageModal.style.display = 'block';
                    modalImage.src = imgElement.src;
                    modalCaption.textContent = textareaElement.value;
                    // メモのフォント設定をモーダルのキャプションにも適用
                    modalCaption.style.fontFamily = commentFontFamilyInput.value;
                    modalCaption.style.fontSize = `${parseFloat(commentFontSizeInput.value) * 1.2}px`; // 少し大きめに表示
                }
            });

            return photoEntryDiv;
        }

        // ページタイトルとページ番号を更新する関数
        function updatePageTitles() {
            const currentMainTitle = mainTitleInput.value || "私の写真アルバム";
            const currentSubtitle = subtitleInput.value;
            const pages = document.querySelectorAll('.print-page');

            const mainFontFamily = mainTitleFontFamilyInput.value;
            const mainFontSize = `${mainTitleFontSizeInput.value}px`;
            const subFontFamily = subtitleFontFamilyInput.value;
            const subFontSize = `${subtitleFontSizeInput.value}px`;

            pages.forEach((page, index) => {
                const pageNumber = index + 1; // 1から始まるページ番号
                page.dataset.pageNumber = pageNumber; // データ属性にページ番号を保存

                const pageTitleElement = page.querySelector('.page-title');
                pageTitleElement.innerHTML = ''; // 一度クリア

                const mainTitleSpan = document.createElement('span');
                mainTitleSpan.textContent = currentMainTitle;
                mainTitleSpan.style.fontFamily = mainFontFamily;
                mainTitleSpan.style.fontSize = mainFontSize;
                pageTitleElement.appendChild(mainTitleSpan);

                if (currentSubtitle) {
                    const subtitleSpan = document.createElement('span');
                    subtitleSpan.className = 'page-subtitle-display'; // サブタイトル表示用のクラス
                    subtitleSpan.textContent = currentSubtitle;
                    subtitleSpan.style.fontFamily = subFontFamily;
                    subtitleSpan.style.fontSize = subFontSize;
                    pageTitleElement.appendChild(subtitleSpan);
                }

                // ページ番号表示の更新
                const pageNumberDisplay = page.querySelector('.page-number-display');
                if (pageNumberDisplay) {
                    pageNumberDisplay.textContent = `Page ${pageNumber}`;
                    // ページ番号のフォントスタイルはメインタイトルに準ずるか、別途
                    pageNumberDisplay.style.fontFamily = mainFontFamily;
                    pageNumberDisplay.style.fontSize = `${parseFloat(mainTitleFontSizeInput.value) * 0.7}px`; // メインタイトルの70%など
                }
            });
            page_number_counter = pages.length; // ページカウンターを現在のページ数に同期
        }

        // コメント（メモ）のスタイルを更新する関数 (追加)
        function updateCommentStyles() {
            const commentFontFamily = commentFontFamilyInput.value;
            const commentFontSize = `${commentFontSizeInput.value}px`;

            document.querySelectorAll('.photo-controls textarea').forEach(textarea => {
                textarea.style.fontFamily = commentFontFamily;
                textarea.style.fontSize = commentFontSize;
            });
        }


        // 新しいページ (div.print-page) を作成し、写真項目を追加する関数
        function createNewPageElement(photoEntriesData = null) {
            page_number_counter++; // 新しいページが追加されるのでカウンターをインクリメント

            const pageDiv = document.createElement('div');
            pageDiv.className = 'print-page';
            pageDiv.dataset.pageNumber = page_number_counter; // ページ番号をデータ属性に設定

            const pageTitle = document.createElement('h1');
            pageTitle.className = 'page-title';
            pageDiv.appendChild(pageTitle);

            const pageNumberDisplay = document.createElement('div'); // ページ番号表示要素を追加
            pageNumberDisplay.className = 'page-number-display';
            pageDiv.appendChild(pageNumberDisplay);

            const pageContent = document.createElement('div');
            pageContent.className = 'page-content';

            if (photoEntriesData && photoEntriesData.length === 4) {
                // ロード時
                photoEntriesData.forEach(entryData => {
                    const photoEntry = createPhotoEntryElement(entryData.imageData, entryData.comment);
                    pageContent.appendChild(photoEntry);
                });
            } else {
                // 新規作成時
                for (let i = 0; i < 4; i++) {
                    const photoEntry = createPhotoEntryElement();
                    pageContent.appendChild(photoEntry);
                }
            }
            pageDiv.appendChild(pageContent);

            pagesContainer.appendChild(pageDiv);

            // 新しく追加されたページ内の全ファイル入力にイベントリスナーを設定
            const newImageInputs = pageDiv.querySelectorAll('input[type="file"]');
            newImageInputs.forEach(input => {
                const associatedImgId = `imagePreview${input.id.replace('imageInput', '')}`;
                const imagePreview = document.getElementById(associatedImgId);
                if (imagePreview) {
                    setupImagePreview(input, imagePreview);
                }
            });

            updatePageTitles(); // ページが追加されたら、全てのページのタイトルを更新
            updateCommentStyles(); // ページが追加されたら、全てのコメントスタイルを更新 (追加)
            return pageDiv;
        }

        // 現在のアルバムデータをオブジェクトとして取得するヘルパー関数
        function getAlbumData() {
            const albumData = {
                mainTitle: mainTitleInput.value || '',
                subtitle: subtitleInput.value || '',
                mainTitleFontFamily: mainTitleFontFamilyInput.value,
                mainTitleFontSize: mainTitleFontSizeInput.value,
                subtitleFontFamily: subtitleFontFamilyInput.value,
                subtitleFontSize: subtitleFontSizeInput.value,
                commentFontFamily: commentFontFamilyInput.value, // 追加: コメントフォント設定
                commentFontSize: commentFontSizeInput.value,     // 追加: コメントフォント設定
                pages: []
            };

            document.querySelectorAll('.print-page').forEach(pageDiv => {
                const pageData = {
                    photoEntries: []
                };
                pageDiv.querySelectorAll('.photo-entry').forEach(entryDiv => {
                    const img = entryDiv.querySelector('img');
                    const textarea = entryDiv.querySelector('textarea');
                    pageData.photoEntries.push({
                        imageData: img.src || '', // Base64データまたは空文字列
                        comment: textarea.value || ''
                    });
                });
                albumData.pages.push(pageData);
            });
            return albumData;
        }

        // アルバムデータを（ファイルから）アプリに読み込む関数
        function loadAlbumDataIntoApp(albumData) {
            pagesContainer.innerHTML = '';
            entry_id_counter = 0;
            page_number_counter = 0;

            mainTitleInput.value = albumData.mainTitle || '';
            subtitleInput.value = albumData.subtitle || '';
            mainTitleFontFamilyInput.value = albumData.mainTitleFontFamily || mainTitleFontFamilyInput.options[0].value;
            mainTitleFontSizeInput.value = albumData.mainTitleFontSize || mainTitleFontSizeInput.defaultValue;
            subtitleFontFamilyInput.value = albumData.subtitleFontFamily || subtitleFontFamilyInput.options[0].value;
            subtitleFontSizeInput.value = albumData.subtitleFontSize || subtitleFontSizeInput.defaultValue;
            commentFontFamilyInput.value = albumData.commentFontFamily || commentFontFamilyInput.options[0].value; // 追加
            commentFontSizeInput.value = albumData.commentFontSize || commentFontSizeInput.defaultValue;     // 追加

            albumData.pages.forEach(pageData => {
                createNewPageElement(pageData.photoEntries);
            });
            updatePageTitles(); // Ensure all titles are updated with new settings
            updateCommentStyles(); // Ensure all comments are updated with new settings (追加)
        }

        // アルバムをJSONファイルとしてダウンロードする関数
        function downloadAlbumAsJson() {
            const albumData = getAlbumData();
            const jsonString = JSON.stringify(albumData, null, 2); // 読みやすいようにインデント付き

            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            const date = new Date();
            const filename = `photo_album_data_${date.getFullYear()}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}${String(date.getSeconds()).padStart(2, '0')}.json`;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // オブジェクトURLを解放
            alert('アルバムデータがJSONファイルとしてダウンロードされました。');
        }

        // JSONファイルアップロードのハンドラ
        function handleJsonFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert('ファイルが選択されていません。');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const albumData = JSON.parse(e.target.result);
                    loadAlbumDataIntoApp(albumData);
                    alert('アルバムデータがファイルから読み込まれました！');
                } catch (error) {
                    alert('JSONファイルの読み込みに失敗しました。ファイルが破損しているか、形式が正しくありません。');
                    console.error('Error parsing JSON file:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // ファイル選択をクリアし、同じファイルを再度選択できるようにする
        }

        // アルバムを初期化する関数
        function initializeAlbum(showConfirm = true) {
            if (showConfirm && !confirm('現在のアルバム内容を全てクリアしますか？')) {
                return;
            }

            pagesContainer.innerHTML = ''; // 全ページを削除
            entry_id_counter = 0; // IDカウンターをリセット
            page_number_counter = 0; // ページカウンターをリセット
            
            // タイトルとフォント設定を初期化
            mainTitleInput.value = "私の写真アルバム";
            subtitleInput.value = "";
            mainTitleFontFamilyInput.value = mainTitleFontFamilyInput.options[0].value;
            mainTitleFontSizeInput.value = "32";
            subtitleFontFamilyInput.value = subtitleFontFamilyInput.options[0].value;
            subtitleFontSizeInput.value = "20";
            commentFontFamilyInput.value = commentFontFamilyInput.options[0].value; // 追加
            commentFontSizeInput.value = "14";                                    // 追加
            
            createNewPageElement(); // 最初の1ページを生成
            alert('アルバムが初期化されました。');
        }


        document.addEventListener('DOMContentLoaded', () => {
            // グローバル参照の設定
            mainTitleInput = document.getElementById('mainTitleInput');
            subtitleInput = document.getElementById('subtitleInput');
            mainTitleFontFamilyInput = document.getElementById('mainTitleFontFamily');
            mainTitleFontSizeInput = document.getElementById('mainTitleFontSize');
            subtitleFontFamilyInput = document.getElementById('subtitleFontFamily');
            subtitleFontSizeInput = document.getElementById('subtitleFontSize');
            commentFontFamilyInput = document.getElementById('commentFontFamily'); // 追加
            commentFontSizeInput = document.getElementById('commentFontSize');     // 追加
            pagesContainer = document.getElementById('pages-container');

            // モーダル関連の要素参照を設定
            imageModal = document.getElementById('imageModal');
            modalImage = document.getElementById('modalImage');
            modalCaption = document.getElementById('caption');
            modalClose = document.querySelector('.modal-close');


            const addPageButton = document.getElementById('addPageButton');
            const printButton = document.getElementById('printButton');
            const downloadJsonButton = document.getElementById('downloadJsonButton');
            const initializeButton = document.getElementById('initializeButton');
            const jsonFileInput = document.getElementById('jsonFileInput');

            // ページロード時に1つの空のページを生成し、初期設定を適用
            initializeAlbum(false); // 初期化の確認なし

            // タイトルとサブタイトル入力欄の変更を監視し、全てのページのヘッダタイトルを更新
            mainTitleInput.addEventListener('input', updatePageTitles);
            subtitleInput.addEventListener('input', updatePageTitles);
            
            // フォント設定の変更を監視し、全てのページのヘッダタイトルを更新
            mainTitleFontFamilyInput.addEventListener('change', updatePageTitles);
            mainTitleFontSizeInput.addEventListener('input', updatePageTitles);
            subtitleFontFamilyInput.addEventListener('change', updatePageTitles);
            subtitleFontSizeInput.addEventListener('input', updatePageTitles);

            // メモフォント設定の変更を監視し、全てのメモのスタイルを更新 (追加)
            commentFontFamilyInput.addEventListener('change', updateCommentStyles);
            commentFontSizeInput.addEventListener('input', updateCommentStyles);


            // 「新しいページを追加」ボタンのクリックイベント
            addPageButton.addEventListener('click', () => {
                const newPage = createNewPageElement();
                // 新しいページが追加された位置までスクロール
                newPage.scrollIntoView({ behavior: 'smooth', block: 'end' });
            });

            // PDF印刷機能
            printButton.addEventListener('click', () => {
                window.print();
            });

            // JSONファイルのダウンロード機能
            downloadJsonButton.addEventListener('click', downloadAlbumAsJson);
            
            // JSONファイルアップロードのハンドラ
            jsonFileInput.addEventListener('change', handleJsonFileUpload);

            // 初期化ボタンのイベントリスナー
            initializeButton.addEventListener('click', initializeAlbum);

            // --- モーダルウィンドウのイベントリスナー ---
            // 閉じるボタンのクリックでモーダルを非表示にする
            modalClose.addEventListener('click', () => {
                imageModal.style.display = 'none';
            });

            // モーダル背景のクリックでモーダルを非表示にする
            imageModal.addEventListener('click', (event) => {
                if (event.target === imageModal) {
                    imageModal.style.display = 'none';
                }
            });
            // --- モーダルウィンドウのイベントリスナー ここまで ---
        });
    </script>
</body>
</html>
