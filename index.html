<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真アルバムアプリ Ver1.50 (8枚レイアウト対応版)</title>
    <style>
        /* 全体的なスタイル */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
        }

        /* メインレイアウトコンテナ */
        .main-layout-container {
            display: flex; flex-grow: 1; gap: 20px;
            padding: 20px; box-sizing: border-box;
        }

        /* 左側のコントロールパネル */
        .control-panel {
            flex: 0 0 350px; padding: 20px; background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 8px;
            display: flex; flex-direction: column; gap: 15px;
            max-height: calc(100vh - 40px); overflow-y: auto; box-sizing: border-box;
        }
        .control-panel::-webkit-scrollbar { width: 8px; }
        .control-panel::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .control-panel::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .control-panel::-webkit-scrollbar-thumb:hover { background: #555; }

        /* タブUI */
        .tab-buttons { display: flex; border-bottom: 2px solid #dee2e6; }
        .tab-button {
            flex: 1; padding: 10px 15px; cursor: pointer; background-color: #f8f9fa;
            border: 1px solid transparent; border-bottom: none; border-radius: 5px 5px 0 0;
            font-size: 1em; color: #495057; transition: background-color 0.3s, color 0.3s; text-align: center;
        }
        .tab-button:hover { background-color: #e9ecef; }
        .tab-button.active { background-color: white; color: #007bff; border-color: #dee2e6 #dee2e6 white; font-weight: bold; }
        .tab-content { display: none; flex-direction: column; gap: 20px; }
        .tab-content.active { display: flex; }

        /* コントロールパネル内要素 */
        .title-input-area, .font-settings-area, .page-navigation-area {
            display: flex; flex-direction: column; gap: 10px; padding: 10px;
            background-color: #e9f5ff; border-radius: 5px;
        }
        .title-input-area input, .font-settings-area select, .font-settings-area input[type="number"] {
            width: 100%; padding: 8px 10px; font-size: 1em;
            border: 1px solid #0056b3; border-radius: 4px; box-sizing: border-box;
        }
        .title-input-area label, .font-settings-area label, .page-navigation-area label {
            font-size: 0.9em; color: #555; margin-bottom: -5px; margin-top: 5px;
        }
        .title-input-area label:first-child, .font-settings-area label:first-child, .page-navigation-area label:first-child { margin-top: 0; }
        .font-settings-area h3, .page-navigation-area h3 { font-size: 1.1em; color: #0056b3; margin: 0 0 5px 0; text-align: center; }
        .page-go-controls { display: flex; gap: 10px; align-items: center; }
        .page-go-controls input[type="number"] { flex: 1; padding: 8px 10px; font-size: 1em; border: 1px solid #0056b3; border-radius: 4px; box-sizing: border-box; }
        .page-go-controls button {
            padding: 8px 15px; font-size: 1em; border: none; border-radius: 4px; cursor: pointer;
            background-color: #ffc107; color: #212529; transition: background-color 0.3s ease;
        }
        .page-go-controls button:hover { background-color: #e0a800; }
        .button-area { display: flex; flex-direction: column; gap: 15px; }
        .button-area button, .file-label {
            padding: 12px 20px; font-size: 1em; border: none; border-radius: 5px; cursor: pointer;
            transition: background-color 0.3s ease; width: 100%; box-sizing: border-box; text-align: center;
        }
        #printButton { background-color: #28a745; color: white; } #printButton:hover { background-color: #218838; }
        #addPageButton { background-color: #007bff; color: white; } #addPageButton:hover { background-color: #0056b3; }
        #manualButton { background-color: #17a2b8; color: white; } #manualButton:hover { background-color: #138496; }
        #initializeButton { background-color: #dc3545; color: white; } #initializeButton:hover { background-color: #c82333; }
        #downloadJsonButton { background-color: #6c757d; color: white; } #downloadJsonButton:hover { background-color: #5a6268; }
        .file-label { display: inline-block; background-color: #17a2b8; color: white; } .file-label:hover { background-color: #138496; }

        /* 右側のアルバムコンテンツペイン */
        .album-content-pane {
            flex: 1; display: flex; flex-direction: column; gap: 30px;
            max-height: calc(100vh - 40px); overflow-y: auto; padding-right: 15px; box-sizing: border-box;
        }
        .album-content-pane::-webkit-scrollbar { width: 8px; }
        .album-content-pane::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .album-content-pane::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .album-content-pane::-webkit-scrollbar-thumb:hover { background: #555; }

        /* 各印刷ページ */
        .print-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto; padding: 10mm;
            background: linear-gradient(135deg, #e6fffa 0%, #d4f7e8 100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); box-sizing: border-box;
            display: flex; flex-direction: column; gap: 10px; position: relative;
        }
        .page-title { text-align: center; color: #0056b3; margin-bottom: 10px; word-break: break-all; line-height: 1.3; flex-shrink: 0; }
        .page-title span { display: inline; white-space: pre-wrap; }
        .page-title .page-subtitle-display { display: block; color: #555; margin-top: 5px; }
        .page-number-display { position: absolute; top: 10mm; left: 10mm; font-size: 0.9em; color: #666; z-index: 10; }
        .layout-selector { position: absolute; top: 10mm; right: 10mm; z-index: 10; padding: 4px 6px; border-radius: 4px; border: 1px solid #007bff; font-size: 0.8em; background-color: white; }
        .page-content {
            display: flex; flex-direction: column; gap: 10px;
            flex: 1;
            overflow: hidden;
        }
        .photo-entry {
            display: flex; flex-direction: column; gap: 5px;
            padding: 5px; border: 1px solid #ddd; border-radius: 8px;
            background-color: #fff; box-sizing: border-box; page-break-inside: avoid;
            flex-grow: 1;
            overflow: hidden;
        }
        .photo-preview {
            width: 100%; flex-grow: 1;
            border: 1px dashed #ccc; display: flex;
            justify-content: center; align-items: center; overflow: hidden;
            background-color: #f9f9f9; box-sizing: border-box;
            min-height: 0;
        }
        .photo-preview img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }
        .photo-controls { display: flex; flex-direction: column; gap: 5px; flex-shrink: 0; }
        .photo-controls input[type="file"] { border: 1px solid #007bff; padding: 5px; border-radius: 4px; background-color: #eaf6ff; cursor: pointer; width: 100%; box-sizing: border-box; }
        .photo-controls textarea {
            width: 100%; height: 60px;
            padding: 8px; border: 1px solid #ccc; border-radius: 4px;
            resize: vertical; font-size: 0.9em; box-sizing: border-box;
        }

        /* --- レイアウトのCSS --- */
        /* レイアウト: 全面1枚 */
        .layout-fullpage-1 .page-content { gap: 0; }
        .layout-fullpage-1 .photo-entry { padding: 0; border: none; }
        .layout-fullpage-1 .photo-preview { border: none; }
        .layout-fullpage-1 .photo-controls { position: absolute; bottom: 12mm; left: 12mm; right: 12mm; z-index: 5; }
        .layout-fullpage-1 .photo-controls textarea { background-color: rgba(255,255,255,0.8); border: 1px solid #888; height: 50px; }
        .layout-fullpage-1 .photo-entry:nth-child(n+2) { display: none; }
        
        /* レイアウト: 縦2枚 */
        .layout-vertical-2 .page-content { display: flex; flex-direction: column; }
        .layout-vertical-2 .photo-controls textarea { height: 50px; }
        .layout-vertical-2 .photo-entry:nth-child(n+3) { display: none; }

        /* レイアウト: 縦3枚 */
        .layout-vertical-3 .page-content { display: flex; flex-direction: column; }
        .layout-vertical-3 .photo-controls textarea { height: 40px; }
        .layout-vertical-3 .photo-entry:nth-child(n+4) { display: none; }

        /* ★追加: 縦4枚 */
        .layout-vertical-4 .page-content { display: flex; flex-direction: column; }
        .layout-vertical-4 .photo-controls textarea { height: 35px; }
        .layout-vertical-4 .photo-entry:nth-child(n+5) { display: none; }

        /* レイアウト: 2x2 グリッド */
        .layout-grid-2x2 .page-content { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-grid-2x2 .photo-controls textarea { height: 50px; }
        .layout-grid-2x2 .photo-entry:nth-child(n+5) { display: none; }

        /* レイアウト: 2x3 グリッド */
        .layout-grid-2x3 .page-content { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .layout-grid-2x3 .photo-controls textarea { height: 40px; }
        .layout-grid-2x3 .photo-entry:nth-child(n+7) { display: none; }

        /* ★追加: 2x4 グリッド */
        .layout-grid-2x4 .page-content { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr 1fr; }
        .layout-grid-2x4 .photo-controls textarea { height: 30px; }
        /* 8枚すべて表示するため非表示ルールは不要 */
        
        /* --- ここまでレイアウトのCSS --- */

        /* モーダルウィンドウ */
        .modal { display: none; position: fixed; z-index: 1000; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 80vw; max-height: 90vh; object-fit: contain; }
        .modal-caption { margin: auto; display: block; width: 80%; max-width: 80vw; text-align: center; color: #eee; padding: 20px 10px; height: auto; max-height: 250px; overflow-y: auto; }
        .modal-close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .modal-close:hover, .modal-close:focus { color: #bbb; text-decoration: none; cursor: pointer; }
        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }

        /* 印刷時のスタイル */
        @media print {
            .print-page {
                height: 277mm;
                margin: 0; box-shadow: none; border: none; page-break-after: always;
                padding: 10mm; gap: 5px; background: white;
            }
            body { margin: 0; background-color: white; display: block; }
            .main-layout-container { padding: 0; gap: 0; display: block; }
            .control-panel { display: none; }
            .album-content-pane { flex: none; width: 100%; gap: 0; max-height: none; overflow-y: visible; padding-right: 0; }
            .page-title { margin-bottom: 10px; }
            .page-number-display { top: 8mm; left: 8mm; font-size: 0.8em; color: #333; }
            .photo-controls input[type="file"] { display: none; }
            .photo-entry { border: none; padding: 0; gap: 3px; }
            .photo-preview { border: 1px solid #eee; }
            .photo-preview img { cursor: default; }
            .photo-controls textarea { border: none; background-color: transparent; height: auto; resize: none; overflow: hidden; padding: 0; font-size: 0.8em; line-height: 1.3; }
            .layout-selector { display: none; }
            .layout-fullpage-1 .photo-controls { bottom: 10mm; left: 10mm; right: 10mm; }
            .layout-fullpage-1 .photo-controls textarea { background-color: rgba(250,250,250,0.7); }
        }
    </style>
</head>
<body>
    <div class="main-layout-container">
        <!-- 左側のコントロールパネル -->
        <div class="control-panel">
            <div class="tab-buttons">
                <button class="tab-button" data-tab="settings-tab">設定</button>
                <button class="tab-button active" data-tab="actions-tab">操作</button>
            </div>
            <div class="tab-content-container">
                <div id="settings-tab" class="tab-content">
                    <div class="title-input-area">
                        <label for="mainTitleInput">メインタイトル:</label>
                        <input type="text" id="mainTitleInput" placeholder="ここにメインタイトルを入力してください" value="2025年 秋の思い出">
                        <label for="subtitleInput">サブタイトル:</label>
                        <input type="text" id="subtitleInput" placeholder="ここにサブタイトルを入力してください" value="絶景を巡る旅">
                    </div>
                    <div class="font-settings-area">
                        <h3>タイトルフォント設定</h3>
                        <label for="mainTitleFontFamily">フォント:</label>
                        <select id="mainTitleFontFamily">
                            <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                            <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                            <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                        </select>
                        <label for="mainTitleFontSize">サイズ (px):</label>
                        <input type="number" id="mainTitleFontSize" min="16" max="72" value="32">
                        <label for="subtitleFontFamily">サブタイトル フォント:</label>
                        <select id="subtitleFontFamily">
                            <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                            <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                            <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                        </select>
                        <label for="subtitleFontSize">サブタイトル サイズ (px):</label>
                        <input type="number" id="subtitleFontSize" min="10" max="48" value="20">
                    </div>
                    <div class="font-settings-area">
                        <h3>メモフォント設定</h3>
                        <label for="commentFontFamily">フォント:</label>
                        <select id="commentFontFamily">
                            <option value="メイリオ, 'Hiragino Sans', 'Yu Gothic', sans-serif">メイリオ / ゴシック</option>
                            <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                            <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                        </select>
                        <label for="commentFontSize">サイズ (px):</label>
                        <input type="number" id="commentFontSize" min="8" max="36" value="14">
                    </div>
                </div>
                <div id="actions-tab" class="tab-content active">
                    <div class="page-navigation-area">
                        <h3>ページ移動</h3>
                        <label for="pageGoInput">ページ番号へ移動:</label>
                        <div class="page-go-controls">
                            <input type="number" id="pageGoInput" min="1" placeholder="番号">
                            <button id="goToPageButton">移動</button>
                        </div>
                    </div>
                    <div class="button-area">
                        <button id="addPageButton">新しいページを追加</button>
                        <button id="manualButton">取扱説明書を見る</button>
                        <button id="printButton">PDFとして印刷</button>
                        <hr style="border-top: 1px solid #eee;">
                        <label for="jsonFileInput" class="file-label">JSONファイルを読み込む</label>
                        <input type="file" id="jsonFileInput" accept=".json" style="display:none;">
                        <button id="downloadJsonButton">JSONファイルを保存</button>
                        <hr style="border-top: 1px solid #eee;">
                        <button id="initializeButton">アルバムを初期化</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側のアルバムコンテンツペイン -->
        <div class="album-content-pane">
            <div id="pages-container"></div>
        </div>
    </div>

    <!-- 画像拡大表示用のモーダルウィンドウ -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
    </div>

    <script>
        let entry_id_counter = 0;
        let page_number_counter = 0;
        let mainTitleInput, subtitleInput, mainTitleFontFamilyInput, mainTitleFontSizeInput;
        let subtitleFontFamilyInput, subtitleFontSizeInput, commentFontFamilyInput, commentFontSizeInput;
        let pagesContainer, pageGoInput, goToPageButton;
        let imageModal, modalImage, modalCaption, modalClose;

        // ★変更: レイアウト定義を更新
        const LAYOUTS = {
            'layout-fullpage-1': '全面1枚',
            'layout-vertical-2': '縦2枚',
            'layout-vertical-3': '縦3枚',
            'layout-vertical-4': '縦4枚',
            'layout-grid-2x2': '2x2 グリッド (計4枚)',
            'layout-grid-2x3': '2x3 グリッド (計6枚)',
            'layout-grid-2x4': '2x4 グリッド (計8枚)'
        };

        function setupImagePreview(imageInput, imagePreview) {
            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => { imagePreview.src = e.target.result; };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '';
                }
            });
        }

        function createPhotoEntryElement(imageData = '', commentText = '') {
            entry_id_counter++;
            const entryId = entry_id_counter;
            const photoEntryDiv = document.createElement('div');
            photoEntryDiv.className = 'photo-entry';
            photoEntryDiv.dataset.id = entryId;
            photoEntryDiv.innerHTML = `
                <div class="photo-preview">
                    <img id="imagePreview${entryId}" src="${imageData}" alt="画像プレビュー" crossorigin="anonymous">
                </div>
                <div class="photo-controls">
                    <input type="file" id="imageInput${entryId}" accept="image/*">
                    <textarea id="comment${entryId}" placeholder="コメント">${commentText}</textarea>
                </div>`;
            
            const imgElement = photoEntryDiv.querySelector(`#imagePreview${entryId}`);
            const textareaElement = photoEntryDiv.querySelector(`#comment${entryId}`);

            imgElement.addEventListener('click', () => {
                if (imgElement.src && imgElement.src !== window.location.href) {
                    imageModal.style.display = 'block';
                    modalImage.src = imgElement.src;
                    modalCaption.textContent = textareaElement.value;
                    modalCaption.style.fontFamily = commentFontFamilyInput.value;
                    modalCaption.style.fontSize = `${parseFloat(commentFontSizeInput.value) * 1.2}px`;
                }
            });
            return photoEntryDiv;
        }

        function updatePageTitles() {
            const currentMainTitle = mainTitleInput.value || "私の写真アルバム";
            const currentSubtitle = subtitleInput.value;
            const pages = document.querySelectorAll('.print-page');
            const mainFontFamily = mainTitleFontFamilyInput.value;
            const mainFontSize = `${mainTitleFontSizeInput.value}px`;
            const subFontFamily = subtitleFontFamilyInput.value;
            const subFontSize = `${subtitleFontSizeInput.value}px`;

            pages.forEach((page, index) => {
                const pageNumber = index + 1;
                page.dataset.pageNumber = pageNumber;
                const pageTitleElement = page.querySelector('.page-title');
                pageTitleElement.innerHTML = '';
                const mainTitleSpan = document.createElement('span');
                mainTitleSpan.textContent = currentMainTitle;
                mainTitleSpan.style.fontFamily = mainFontFamily;
                mainTitleSpan.style.fontSize = mainFontSize;
                pageTitleElement.appendChild(mainTitleSpan);
                if (currentSubtitle) {
                    const subtitleSpan = document.createElement('span');
                    subtitleSpan.className = 'page-subtitle-display';
                    subtitleSpan.textContent = currentSubtitle;
                    subtitleSpan.style.fontFamily = subFontFamily;
                    subtitleSpan.style.fontSize = subFontSize;
                    pageTitleElement.appendChild(subtitleSpan);
                }
                const pageNumberDisplay = page.querySelector('.page-number-display');
                if (pageNumberDisplay) { pageNumberDisplay.textContent = `Page ${pageNumber}`; }
            });
            page_number_counter = pages.length;
            if (pageGoInput) {
                pageGoInput.max = page_number_counter;
                pageGoInput.placeholder = `1-${page_number_counter}`;
            }
        }

        function updateCommentStyles() {
            const commentFontFamily = commentFontFamilyInput.value;
            const commentFontSize = `${commentFontSizeInput.value}px`;
            document.querySelectorAll('.photo-controls textarea').forEach(textarea => {
                textarea.style.fontFamily = commentFontFamily;
                textarea.style.fontSize = commentFontSize;
            });
        }
        
        function createNewPageElement(photoEntriesData = null, layout = 'layout-vertical-2') {
            page_number_counter++;
            const pageDiv = document.createElement('div');
            pageDiv.className = 'print-page';
            pageDiv.classList.add(layout);
            pageDiv.dataset.pageNumber = page_number_counter;
            pageDiv.dataset.layout = layout;

            const layoutSelector = document.createElement('select');
            layoutSelector.className = 'layout-selector';
            for (const key in LAYOUTS) {
                const option = document.createElement('option');
                option.value = key; option.textContent = LAYOUTS[key];
                if (key === layout) option.selected = true;
                layoutSelector.appendChild(option);
            }
            layoutSelector.addEventListener('change', (e) => {
                const newLayout = e.target.value;
                pageDiv.classList.remove(...Object.keys(LAYOUTS));
                pageDiv.classList.add(newLayout);
                pageDiv.dataset.layout = newLayout;
            });
            pageDiv.appendChild(layoutSelector);
            
            const pageTitle = document.createElement('h1');
            pageTitle.className = 'page-title';
            pageDiv.appendChild(pageTitle);

            const pageNumberDisplay = document.createElement('div');
            pageNumberDisplay.className = 'page-number-display';
            pageDiv.appendChild(pageNumberDisplay);

            const pageContent = document.createElement('div');
            pageContent.className = 'page-content';
            
            // ★変更: 最大レイアウトに合わせて常に8つのエントリーを作成し、CSSで表示を制御する
            for (let i = 0; i < 8; i++) {
                const entryData = photoEntriesData && photoEntriesData[i] ? photoEntriesData[i] : { imageData: '', comment: '' };
                const photoEntry = createPhotoEntryElement(entryData.imageData, entryData.comment);
                pageContent.appendChild(photoEntry);
            }
            pageDiv.appendChild(pageContent);
            pagesContainer.appendChild(pageDiv);

            const newImageInputs = pageDiv.querySelectorAll('input[type="file"]');
            newImageInputs.forEach(input => {
                const associatedImgId = `imagePreview${input.id.replace('imageInput', '')}`;
                const imagePreview = document.getElementById(associatedImgId);
                if (imagePreview) { setupImagePreview(input, imagePreview); }
            });

            updatePageTitles();
            updateCommentStyles();
            return pageDiv;
        }

        function getAlbumData() {
            const albumData = {
                mainTitle: mainTitleInput.value || '', subtitle: subtitleInput.value || '',
                mainTitleFontFamily: mainTitleFontFamilyInput.value, mainTitleFontSize: mainTitleFontSizeInput.value,
                subtitleFontFamily: subtitleFontFamilyInput.value, subtitleFontSize: subtitleFontSizeInput.value,
                commentFontFamily: commentFontFamilyInput.value, commentFontSize: commentFontSizeInput.value,
                pages: []
            };
            document.querySelectorAll('.print-page').forEach(pageDiv => {
                const pageData = { 
                    layout: pageDiv.dataset.layout || 'layout-vertical-2',
                    photoEntries: [] 
                };
                pageDiv.querySelectorAll('.photo-entry').forEach(entryDiv => {
                    const img = entryDiv.querySelector('img');
                    const textarea = entryDiv.querySelector('textarea');
                    pageData.photoEntries.push({
                        imageData: img.src || '',
                        comment: textarea.value || ''
                    });
                });
                albumData.pages.push(pageData);
            });
            return albumData;
        }

        function loadAlbumDataIntoApp(albumData) {
            pagesContainer.innerHTML = ''; entry_id_counter = 0; page_number_counter = 0;
            mainTitleInput.value = albumData.mainTitle || '';
            subtitleInput.value = albumData.subtitle || '';
            mainTitleFontFamilyInput.value = albumData.mainTitleFontFamily || mainTitleFontFamilyInput.options[0].value;
            mainTitleFontSizeInput.value = albumData.mainTitleFontSize || "32";
            subtitleFontFamilyInput.value = albumData.subtitleFontFamily || subtitleFontFamilyInput.options[0].value;
            subtitleFontSizeInput.value = albumData.subtitleFontSize || "20";
            commentFontFamilyInput.value = albumData.commentFontFamily || commentFontFamilyInput.options[0].value;
            commentFontSizeInput.value = albumData.commentFontSize || "14";

            albumData.pages.forEach(pageData => {
                createNewPageElement(pageData.photoEntries, pageData.layout);
            });
            updatePageTitles();
            updateCommentStyles();
        }
        
        function downloadAlbumAsJson() {
            const albumData = getAlbumData();
            const jsonString = JSON.stringify(albumData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url;
            const date = new Date();
            const filename = `photo_album_data_${date.getFullYear()}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}${String(date.getSeconds()).padStart(2, '0')}.json`;
            a.download = filename;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('アルバムデータがJSONファイルとしてダウンロードされました。');
        }

        function handleJsonFileUpload(event) {
            const file = event.target.files[0];
            if (!file) { alert('ファイルが選択されていません。'); return; }
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const albumData = JSON.parse(e.target.result);
                    loadAlbumDataIntoApp(albumData);
                    alert('アルバムデータがファイルから読み込まれました！');
                } catch (error) {
                    alert('JSONファイルの読み込みに失敗しました。ファイルが破損しているか、形式が正しくありません。');
                    console.error('Error parsing JSON file:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function initializeAlbum(showConfirm = true) {
            if (showConfirm && !confirm('現在のアルバム内容を全てクリアしますか？')) { return; }
            pagesContainer.innerHTML = ''; entry_id_counter = 0; page_number_counter = 0;
            mainTitleInput.value = "私の写真アルバム"; subtitleInput.value = "";
            mainTitleFontFamilyInput.value = mainTitleFontFamilyInput.options[0].value; mainTitleFontSizeInput.value = "32";
            subtitleFontFamilyInput.value = subtitleFontFamilyInput.options[0].value; subtitleFontSizeInput.value = "20";
            commentFontFamilyInput.value = commentFontFamilyInput.options[0].value; commentFontSizeInput.value = "14";
            if (pageGoInput) { pageGoInput.value = ''; }
            createNewPageElement();
            if (showConfirm) alert('アルバムが初期化されました。');
        }

        document.addEventListener('DOMContentLoaded', () => {
            mainTitleInput = document.getElementById('mainTitleInput'); subtitleInput = document.getElementById('subtitleInput');
            mainTitleFontFamilyInput = document.getElementById('mainTitleFontFamily'); mainTitleFontSizeInput = document.getElementById('mainTitleFontSize');
            subtitleFontFamilyInput = document.getElementById('subtitleFontFamily'); subtitleFontSizeInput = document.getElementById('subtitleFontSize');
            commentFontFamilyInput = document.getElementById('commentFontFamily'); commentFontSizeInput = document.getElementById('commentFontSize');
            pagesContainer = document.getElementById('pages-container'); pageGoInput = document.getElementById('pageGoInput');
            goToPageButton = document.getElementById('goToPageButton'); imageModal = document.getElementById('imageModal');
            modalImage = document.getElementById('modalImage'); modalCaption = document.getElementById('caption');
            modalClose = document.querySelector('.modal-close');
            const addPageButton = document.getElementById('addPageButton'); const printButton = document.getElementById('printButton');
            const downloadJsonButton = document.getElementById('downloadJsonButton'); const initializeButton = document.getElementById('initializeButton');
            const jsonFileInput = document.getElementById('jsonFileInput'); const manualButton = document.getElementById('manualButton');

            const tabButtons = document.querySelectorAll('.tab-button'); const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTabId = button.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(targetTabId).classList.add('active');
                });
            });

            initializeAlbum(false);

            mainTitleInput.addEventListener('input', updatePageTitles); subtitleInput.addEventListener('input', updatePageTitles);
            mainTitleFontFamilyInput.addEventListener('change', updatePageTitles); mainTitleFontSizeInput.addEventListener('input', updatePageTitles);
            subtitleFontFamilyInput.addEventListener('change', updatePageTitles); subtitleFontSizeInput.addEventListener('input', updatePageTitles);
            commentFontFamilyInput.addEventListener('change', updateCommentStyles); commentFontSizeInput.addEventListener('input', updateCommentStyles);
            addPageButton.addEventListener('click', () => {
                const newPage = createNewPageElement();
                newPage.scrollIntoView({ behavior: 'smooth', block: 'end' });
            });
            printButton.addEventListener('click', () => { window.print(); });
            downloadJsonButton.addEventListener('click', downloadAlbumAsJson);
            jsonFileInput.addEventListener('change', handleJsonFileUpload);
            initializeButton.addEventListener('click', initializeAlbum);
            manualButton.addEventListener('click', showManual);
            goToPageButton.addEventListener('click', () => {
                const pageNumber = parseInt(pageGoInput.value, 10);
                if (!pageNumber || pageNumber < 1 || pageNumber > page_number_counter) {
                    alert(`1から${page_number_counter}までの有効なページ番号を入力してください。`); return;
                }
                const targetPage = document.querySelector(`.print-page[data-page-number="${pageNumber}"]`);
                if (targetPage) {
                    targetPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else { alert('指定されたページが見つかりませんでした。'); }
            });

            modalClose.addEventListener('click', () => { imageModal.style.display = 'none'; });
            imageModal.addEventListener('click', (event) => {
                if (event.target === imageModal) { imageModal.style.display = 'none'; }
            });
        });
    </script>
</body>
